<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 메모 작성</title>
</head>
<body>

<h2>새 메모 작성</h2>

<form action="/memo/new" method="post">

    <div>
        <label>제목 :
            <input type="text" name="title" required>
        </label>
    </div>

    <div>
        <label>내용 :</label><br>
        <textarea name="content" rows="10" cols="50"></textarea>
    </div>

    <button type="submit">저장</button>
</form>

<a href="/memo/list">목록으로</a>

</body>
</html>
